  Если у вас возникли проблемы, перед подачей обращения рекомендуем перезагрузить свой ПК или переподключить устройство – это решает большинство проблем.
  Перед подачей заявки вначале попробуйте подключить устройство в другой компьютер, если там не работает, то подайте заявку по ссылке http://help.ugsk.ru/support/Main.aspx?cst=ly00524552
  Если вам необходимо приобрести переферийную технику - оформите заявку по ссылке http://help.ugsk.ru/support/Main.aspx?cst=oct882nd4x#
  Процесс обеспечения оборудованием состоит из следующих шагов
  1)Оформляется заявка на портале по единому шаблону с заполнением всех обязательных полей;
  2)Заявка автоматически направляется на согласование в ДЭФ, решение принимается в течении 1-го рабочего дня;
  3)В случае положительного согласования ДЭФ сотрудники отдела МТО ДИТ в течении 2-х рабочих дней запрашивают счета на оборудование;
  4)В течение 1-го рабочего дня с момента получения счетов, МТО ДИТ направляет согласованные счета инициатору обращения;
  Инициатор самостоятельно передает счет в оплату по реестру оплат или сразу в отдел казначейских операций. ВНИМАНИЕ! Счет должен быть оплачен в течении 2-х рабочих дней с момента получения от МТО ДИТ;
  После оплаты, оборудование отгружается поставщиком в ТК. Доставка оборудования может занимать до 4-х недель с даты оплаты счета.
  При отрицательном согласовании ДЭФ заявка автоматически закрывается, если в финансовом плане подразделения инициатора недостаточно денежных средств.
)

